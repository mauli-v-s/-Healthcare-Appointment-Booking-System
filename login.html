<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MedConnect</title>
    <link rel="stylesheet" href="CSS/login.css" />
    <script>
      // Function to handle login logic
      function handleLogin(event) {
        event.preventDefault(); // Prevent form from submitting normally

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Check if email and password match for patient
        if (email === "patient@gmail.com" && password === "patient@gmail.com") {
          window.location.href = "patient/appointment-booking.html"; // Redirect to patient appointment booking page
        }
        // Check if email and password match for doctor
        else if (
          email === "doctor@gmail.com" &&
          password === "doctor@gmail.com"
        ) {
          window.location.href = "Doctor/schedule-management.html"; // Redirect to doctor appointment management page
        } else {
          alert("Invalid credentials! Please try again."); // Display an error message for invalid login
        }
      }
    </script>
  </head>
  <body>
    <header>
      <div class="container nav-container">
        <nav>
          <div class="nav__logo" onclick="window.location.href='index.html'">
            TickDoc
          </div>
          <ul class="nav__links">
            <li class="link"><a href="index.html">Home</a></li>
            <li class="link"><a href="login.html">Login</a></li>
            <li class="link">
              <a href="viewappoinment.html">View Appointments</a>
            </li>
            <li class="link"><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="login-section">
      <div class="container">
        <div class="form-container">
          <h1>Login</h1>

          <form class="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
              <label for="email">Email Address *</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Please enter a valid email"
              />
            </div>

            <div class="form-group">
              <label for="password">Password *</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Enter your password"
              />
            </div>

            <div class="form-actions">
              <button type="submit" class="btn">Login</button>
            </div>

            <div class="form-footer">
              <p>
                Don't have an account?
                <a href="registration.html">Register here</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
